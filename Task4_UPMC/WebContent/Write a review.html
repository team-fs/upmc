	<div id="header"></div>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column">
		<br><br><br>
			<img alt="140x140" src="http://i.walmartimages.com/i/p/00/31/28/43/53/0031284353642_500X500.jpg" width="230px" height="230px">
			<h3 class="text-left text-sm">
				Bayer Aspirin Regimen Pain Reliever
			</h3>
		</div>
		<br><br><br>
		<div class="col-md-8 column">
			<form role="form">
				<div class="form-group">
					<label>Overall Rating</label><input id="input-21a" value="0" type="number" class="rating" min=0 max=5 step=0.5 data-size="xs">
				</div>
				<div class="form-group">
					 <label>Review Title</label><input type="text" class="form-control" id="review title">
				</div>
				<div class="form-group">
					 <label>Review</label><textarea class="form-control" rows="6" id="review"></textarea>
				</div>
			</form>	
			<div class="row clearfix">
				<div class="col-md-4 column">
					<!-- <form role="form"> -->
						<div class="form-group">
					 		<label>Nickname: </label><input type="text" class="form-control"  id="nickname">	
						</div>&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-md-4 column">
					<div class="form-group">
					 	<label>Location: </label><input type="text" class="form-control" id="location">
					</div>&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-md-4 column">
					<div class="form-group">
						<label>Email: </label><input type="text" class="form-control custom" id="email">
					</div>
				</div>
			</div>
			<p style="color: red">All fields are required.</p>
			<hr>
			<button type="submit" class="btn btn-primary" onclick="location.href='Product details.html'">Submit</button>
