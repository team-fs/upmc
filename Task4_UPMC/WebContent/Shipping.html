<link rel="apple-touch-icon-precomposed" sizes="114x114"

<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-8 column">
				<h4>1. Shipping Address</h4>
				<p>Please enter a shipping address for this order. Fields marked
					with an * are required.</p>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputFirstName" class="col-sm-2 control-label">First
							Name </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputFirstName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputLastName" class="col-sm-2 control-label">Last
							Name </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputLastName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress" class="col-sm-2 control-label">Address
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputAddress">
						</div>
					</div>
					<div class="form-group">
						<label for="inputCity" class="col-sm-2 control-label">City
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputCity">
						</div>
					</div>
					<div class="form-group">
						<label for="inputLastName" class="col-sm-2 control-label">State
						</label>
						<div class="col-sm-10">
							<select name="State">
								<option value="PA">PA - Pennsylvania</option>
								<option value="NY">NY - New York</option>
								<option value="NY">OH- Ohio</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputZip" class="col-sm-2 control-label">Zip
							Code </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputZip">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">Email
						</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">Password
						</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPhone" class="col-sm-2 control-label">Phone
							Number </label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputPhone">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox"> Get UPMC online
									and in-store deals </label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary"
								style="float: right;">Continue</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4 column">
				<table class="table">
					<thead>
						<tr>
							<th>Order Summary</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Item Subtotal</td>
							<td>$16.98</td>
						</tr>
						<tr>
							<td>Estimated Shipping</td>
							<td>$5.99</td>
						</tr>
						<tr>
							<td>Estimated Total</td>
							<td><strong>$22.97</strong></td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-default" style="float: right;">Submit
					Order</button>
			</div>
		</div>
	</div>
	
	<div id="footer">
	</div>

	<script type="text/javascript"
		src="//twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
	<script>
		$(function() {
			$(".thumbnail").hover(function() {
				$(this).animate({
					opacity : 0.2
				});
			}, function() {
				$(this).stop(true, true).animate({
					opacity : 1
				});
			});
		});
	</script>
</body>
