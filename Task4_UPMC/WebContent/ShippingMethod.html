<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-8 column">
				<h3>1. Shipping Address</h3>
				<address>
					<strong>Firstname Lastname</strong><br /> 123 Centre Avenue<br />
					San Francisco, CA 94107
				</address>
				<div>
					abc@123.com<br />(123) 456-7890
				</div>
				<div>
					<button type="button" class="btn btn-default">Change
						Address</button>
				</div>

				<h3>2. Shipping Method</h3>
				<input type="radio" name="method" value="standard" /> Standard -
				Arrives in 2-5 business days<br /> <input type="radio"
					name="method" value="expedited" /> Expedited - Arrives in 1-2
				business days <br>
				<button type="button" class="btn btn-primary">Continue</button>
			</div>

			<div class="col-md-4 column">
				<table class="table">
					<thead>
						<tr>
							<th>Order Summary</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Item Subtotal</td>
							<td>$16.98</td>
						</tr>
						<tr>
							<td>Estimated Shipping</td>
							<td>$5.99</td>
						</tr>
						<tr>
							<td>Estimated Total</td>
							<td><strong>$22.97</strong></td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-primary">Submit Order</button>
			</div>
		</div>
	</div>
