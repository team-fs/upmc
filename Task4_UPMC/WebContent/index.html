	<!-- Placed at the end of the document so the pages load faster -->

	<script>
		$('#allergy').hide();
		$('#flu').hide();
		$('#al').click(function(e) {
			e.preventDefault();
			$('#allergy').slideDown();
			$('#flu').slideUp();

			location.href = "#cat";
		});
		$('#fa').click(function(e) {
			e.preventDefault();
			$('#flu').slideDown();
			$('#allergy').slideUp();

			location.href = "#cat";
		});
		$('#ca').click(function(e) {
			e.preventDefault();
			$('#allergy').slideDown();
			$('#flu').slideUp();

			location.href = "#cat";
		});
		$('#fl').click(function(e) {
			e.preventDefault();
			$('#flu').slideDown();
			$('#allergy').slideUp();

			location.href = "#cat";
		});
		$(function() {
			$(".thumbnail").hover(function() {
				$(this).animate({
					opacity : 1
				}, 50);
			}, function() {
				$(this).stop(true, true).animate({
					opacity : 0.8
				}, 50);
			});
			$(".img-thumbnail").hover(function() {
				$(this).animate({
					opacity : 1
				}, 50);
			}, function() {
				$(this).stop(true, true).animate({
					opacity : 0.8
				}, 50);
			});
		});
	</script>
