<link class="cssdeck" rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css"
	class="cssdeck">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css" />

<script class="cssdeck"
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script class="cssdeck"
	src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>

<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal"
	data-target="#myModal">Launch demo modal</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Have you an account?</h4>
			</div>
			<div class="modal-body">
				<div class="well">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
						<li><a href="#create" data-toggle="tab">Create Account</a></li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane active in" id="login">
							<form id="loginForm" method="POST">
								<fieldset>
									<legend></legend>
									<div class="form-group">
										<label class="control-label">Email address</label>
										<div class="controls">
											<input type="text" class="form-control" name="email" />
										</div>
									</div>

									<div class="form-group">
										<label class="control-label">Password</label>
										<div class="controls">
											<input type="password" class="form-control" name="password" />
										</div>
									</div>


									<div class="form-group">
										<div class="control-group">
											<!-- Button -->
											<div class="controls">
												<button class="btn btn-success">Login</button>
											</div>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="tab-pane fade" id="create">
							<form id="registrationForm" method="post">
								<legend></legend>
								<div class="form-group">
									<label class="control-label">Username</label>
									<div class="controls">
										<input type="text" class="form-control" name="username" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Email address</label>
									<div class="controls">
										<input type="text" class="form-control" name="email" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Password</label>
									<div class="controls">
										<input type="password" class="form-control" name="password" />
									</div>
								</div>

								<div class="form-group">
									<div class="controls">
										<!-- Do NOT use name="submit" or id="submit" for the Submit button -->
										<button type="submit" class="btn btn-success">Sign up</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(document)
			.ready(
					function() {
						$('#registrationForm')
								.bootstrapValidator(
										{
											// To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
											feedbackIcons : {
												valid : 'glyphicon glyphicon-ok',
												invalid : 'glyphicon glyphicon-remove',
												validating : 'glyphicon glyphicon-refresh'
											},
											fields : {
												username : {
													message : 'The username is not valid',
													validators : {
														notEmpty : {
															message : 'The username is required and cannot be empty'
														},
														stringLength : {
															min : 6,
															max : 30,
															message : 'The username must be more than 6 and less than 30 characters long'
														},
														regexp : {
															regexp : /^[a-zA-Z0-9]+$/,
															message : 'The username can only consist of alphabetical and number'
														},
														different : {
															field : 'password',
															message : 'The username and password cannot be the same as each other'
														}
													}
												},
												email : {
													validators : {
														notEmpty : {
															message : 'The email address is required and cannot be empty'
														},
														emailAddress : {
															message : 'The email address is not a valid'
														}
													}
												},
												password : {
													validators : {
														notEmpty : {
															message : 'The password is required and cannot be empty'
														},
														different : {
															field : 'username',
															message : 'The password cannot be the same as username'
														},
														stringLength : {
															min : 8,
															message : 'The password must have at least 8 characters'
														}
													}
												}

											}
										});
						$('#loginForm')
								.bootstrapValidator(
										{
											// To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
											feedbackIcons : {
												valid : 'glyphicon glyphicon-ok',
												invalid : 'glyphicon glyphicon-remove',
												validating : 'glyphicon glyphicon-refresh'
											},
											fields : {
												username : {
													message : 'The username is not valid',
													validators : {
														notEmpty : {
															message : 'The username is required and cannot be empty'
														},
														stringLength : {
															min : 6,
															max : 30,
															message : 'The username must be more than 6 and less than 30 characters long'
														},
														regexp : {
															regexp : /^[a-zA-Z0-9]+$/,
															message : 'The username can only consist of alphabetical and number'
														},
														different : {
															field : 'password',
															message : 'The username and password cannot be the same as each other'
														}
													}
												},
												email : {
													validators : {
														notEmpty : {
															message : 'The email address is required and cannot be empty'
														},
														emailAddress : {
															message : 'The email address is not a valid'
														}
													}
												},
												password : {
													validators : {
														notEmpty : {
															message : 'The password is required and cannot be empty'
														},
														different : {
															field : 'username',
															message : 'The password cannot be the same as username'
														},
														stringLength : {
															min : 8,
															message : 'The password must have at least 8 characters'
														}
													}
												}

											}
										});
					});
</script>
